<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Rich Text Editor Applet</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: system-ui;
      }

      #editor {
        min-height: 200px;
      }
      #editor > div {
        padding: 10px;
        border: 1px solid grey;
        border-radius: 4px;
        min-height: 200px;
      }

      #editor > div:focus {
        border-color: black;
      }
    </style>
    <script src="./src/main.ts" type="module" defer></script>
  </head>
  <body>
    <div>
      <div id="toolbar"></div>
      <div id="editor"></div></body>
